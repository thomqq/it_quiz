<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz Result</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
      .card { max-width: 720px; padding: 1.25rem 1.5rem; border: 1px solid #ddd; border-radius: 12px; }
      .ok { color: #0a7a2f; }
      .bad { color: #b00020; }
      a { display: inline-block; margin-top: 1rem; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Result</h1>
      {% if is_correct %}
        <p class="ok"><strong>Correct.</strong> You chose {{ selected }}.</p>
      {% else %}
        <p class="bad"><strong>Incorrect.</strong> You chose {{ selected }}. Correct answer is {{ correct }}.</p>
      {% endif %}

      {% if detail %}
        <p>{{ detail }}</p>
      {% endif %}

      <a href="{{ next_url or '/quiz' }}">Next question</a>
    </div>
  </body>
</html>
